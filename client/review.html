<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PayPal Phase 1 - Review</title>
    <link rel="stylesheet" href="style.review.css" />
  </head>

  <body>
    <div class="container">
      <div class="topbar">
        <div>
          <h1>Review your order</h1>
          <div class="sub">We retrieve your shipping address, compute shipping, PATCH the PayPal order, then capture.</div>
        </div>
        <div class="pill">Sandbox Review</div>
      </div>

      <div class="grid">
        <div class="card">
          <div class="head">
            <h2>Order summary</h2>
            <p>Shipping is calculated from your postal code (NY-based heuristic).</p>
          </div>
          <div class="body">
            <div class="row"><div class="label">Order ID</div><div class="value" id="orderIdEl">-</div></div>
            <div class="row"><div class="label">Product</div><div class="value" id="productEl">-</div></div>
            <div class="row"><div class="label">Ship to</div><div class="value" id="shipToEl">-</div></div>
            <div class="row"><div class="label">Item total</div><div class="value" id="itemEl">-</div></div>
            <div class="row"><div class="label">Shipping</div><div class="value" id="shipEl">-</div></div>

            <div class="total">
              <div class="label">Final total</div>
              <div class="value" id="totalEl">-</div>
            </div>

            <div class="btns">
              <button id="confirmBtn" disabled>Confirm & Pay</button>
              <button class="secondary" id="backBtn">< Back</button>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="head">
            <h2>Debug log</h2>
          </div>
          <div class="body">
            <pre id="log"></pre>
          </div>
        </div>
      </div>
    </div>

    <script src="review.js"></script>
  </body>
</html>
