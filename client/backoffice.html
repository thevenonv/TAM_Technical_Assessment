<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Backoffice Refunds</title>
    <link rel="stylesheet" href="style.backoffice.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="top">
        <div>
          <h1>Backoffice Refunds (Phase 3)</h1>
          <div class="sub">Using Webhook to have live view.</div>
        </div>
        <div class="row">
          <button id="refreshBtn" class="secondary">Refresh</button>
          <a href="index.html" style="text-decoration:none;"><button class="secondary">Storefront</button></a>
        </div>
      </div>

      <div class="row">
        <button id="filterSell" class="toggle active">Sales (positive)</button>
        <button id="filterRefunds" class="toggle">Refunds (negative)</button>
        <label style="margin-left:12px; color:#9ca3af; font-size:13px;">
          Show
          <select id="pageSize" style="background:#111827; color:#e5e7eb; border:1px solid #374151; padding:4px 8px; border-radius:6px;">
            <option value="5" selected>5</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          rows
        </label>
      </div>

      <table>
        <thead>
          <tr>
            <th>Order</th>
            <th>Capture ID</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Refund</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="6">Loading...</td></tr>
        </tbody>
      </table>

      <div class="log" id="log"></div>
    </div>

    <script src="backoffice.js"></script>
  </body>
</html>
